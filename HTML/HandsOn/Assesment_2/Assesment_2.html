<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesment 2</title>
</head>
<body>
    <h1>Forms</h1>
    <br>
    <form action="index.html">
    <label for="name">Name</label>
    <input type="text" placeholder="name" name="name" required>
    <br><br>
    <label for="email">Email Adress</label>
    <input type="email" placeholder="Email " name="email" required>
    <br><br>
    <label for="password">Email Adress</label>
    <input type="password" placeholder="password " name="password" required>
    <br><br>
    <label for="lang">Languages</label>
    <br><br>
    <input type="radio" name="framework" value="React" required>
    <label for="React">React</label>
    <br>
    <input type="radio" name="framework" value="Angular" required>
    <label for="Angular">Angular</label>
    <br>

    <input type="radio" name="framework" value="Vue" required>
    <label for="Vue">Vue</label>
    <br> <br>

    <label for="course">Course</label>
    <br> <br>
    <input type="checkbox" name="course" value="MERN" >
    <label for="MERN">MERN</label>
    <br> 
    <input type="checkbox" name="course" value="MEAN" >
    <label for="MEAN">MEAN</label>
    <br> 
    <input type="checkbox" name="course" value="MEVN">
    <label for="MEVN">MEVN</label>
    <br> <br>
    <label for="field">Field:</label> <br>
    <select name="field" required>
        <option value="front-end">Front-End</option>
        <option value="back-end">Back-End</option>
        <option value="full-stack">Full-Stack</option>
    </select>
    <br><br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br><br>
    <label for="phone-no">Phone Number</label>
    <input type="tel"  name="phone-no" required>
   <input type="submit" value="submit">
    <br><br>
</form>

</body>
</html>
